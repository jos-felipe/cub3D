<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#4A4A4A"/>
  
  <!-- Stone pattern - first row -->
  <g fill="#5C5C5C" stroke="#333333" stroke-width="1">
    <rect x="2" y="2" width="28" height="18" rx="2"/>
    <rect x="34" y="2" width="28" height="18" rx="2"/>
  </g>
  
  <!-- Stone pattern - second row -->
  <g fill="#525252" stroke="#333333" stroke-width="1">
    <rect x="2" y="23" width="18" height="18" rx="2"/>
    <rect x="23" y="23" width="28" height="18" rx="2"/>
    <rect x="54" y="23" width="8" height="18" rx="2"/>
  </g>
  
  <!-- Stone pattern - third row -->
  <g fill="#5C5C5C" stroke="#333333" stroke-width="1">
    <rect x="2" y="44" width="38" height="18" rx="2"/>
    <rect x="44" y="44" width="18" height="18" rx="2"/>
  </g>
  
  <!-- Texture overlay -->
  <rect width="64" height="64" fill="#000000" opacity="0.1"/>
